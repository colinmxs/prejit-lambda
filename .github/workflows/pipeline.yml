name: Build/Deploy
on:
  push:
    branches: [ build ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v2
      - name: Setup .NET 3.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish --no-restore --configuration Release
      - name: Zip
        run: |
          Compress-Archive -Path PrejittedLambda/bin/Release/netcoreapp3.1/publish -DestinationPath PrejittedLambda/publish.zip
          cd PrejittedLambda
          dir
      - name: Test with the dotnet CLI
        run: dotnet test
      - name: Install cdk
        run: |
          npm install -g aws-cdk
          npm install -g aws-cli          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Deploy
        run: |
          cd PrejittedLambda.Infrastructure/bin/Release/netcoreapp3.1
          cdk bootstrap aws://685696558467/us-west-2"
          cdk deploy "*" --require-approval never
          
name: Build/Deploy
on:
  push:
    branches: [ build ]
  workflow_dispatch:
  
jobs:
  pipeline:
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v2
      - name: Setup .NET 3.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish --no-restore --configuration Release
      - name: Zip
        run: Compress-Archive -Path PrejittedLambda/bin/Release/netcoreapp3.1/publish -DestinationPath PrejittedLambda/publish.zip
      - name: Test with the dotnet CLI
        run: dotnet test
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Install cdk
        run: |
          npm install -g aws-cdk
          npm install -g aws-cli   
          dotnet tool install -g Amazon.Lambda.Tools      
          cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/us-west-2      
      - name: Deploy Dependencies Bucket
        run: |
          cd PrejittedLambda.Infrastructure/bin/Release/netcoreapp3.1          
          cdk deploy Dependencies --require-approval never
      - name: Deploy Lambda Layer
        run: |
          cd PrejittedLambda.Dependencies
          dotnet lambda publish-layer PrejittedLambdaDependencies --layer-type runtime-package-store --s3-bucket prejittedlambdadependencies290387498273498 --framework netcoreapp3.1
          $layer = (aws lambda list-layers | out-string | convertfrom-json).Layers[0].LatestMatchingVersion
          $key = ($layer.Description | convertfrom-json).Key
          echo "LAYER_KEY=$key" >> $GITHUB_ENV
      - name: Find and Replace
        run: |
          cd PrejittedLambda.Infrastructure/bin/Release/netcoreapp3.1
          find *.json -type f -exec sed -i ''s/#{LayerKey}#/${{ env.LAYER_KEY }}/g'' {} \;
      - name: Deploy
        run: |
          cd PrejittedLambda.Infrastructure/bin/Release/netcoreapp3.1
          cdk deploy MainStack --require-approval never
          